<hr />

  <form (ngSubmit)="onSubmit()" [formGroup]="tweetForm">
      <h2 class="form-signin-heading">Creat tweet</h2>
      <hr class="colorgraph">

      <div class="form-group">
        <label for="title"> Title </label>
        <input type="text" formControlName="title" class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f.title.errors}">

          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Title is required</div>
          </div>

      </div>

      <div class="form-group">
        <label for="body">Description</label>
        <textarea rows="4" cols="100" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.body.errors }"
          formControlName="body"></textarea>
          
        <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
            <div *ngIf="f.body.errors.required">Body is required</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Post
        </button>
      </div>


  </form>
